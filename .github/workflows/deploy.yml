name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: yarn install

    - name: Build project
      run: yarn run build

    - name: Archive build files
      run: |
        tar -czf app.tar.gz .next package.json yarn.lock public ecosystem.config.js

    - name: Upload to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "app.tar.gz"
        target: "${{ secrets.EC2_PATH }}"

    - name: SSH Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ${{ secrets.EC2_PATH }}
          tar -xzf app.tar.gz
          rm app.tar.gz
          yarn install --production
          pm2 restart all || pm2 start yarn --name my-app -- start
